<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            width: 100%;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1.1em;
            color: #555;
            margin-bottom: 5px;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fafafa;
            font-size: 1em;
        }

        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: #fff;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: #d9534f;
            font-size: 1.1em;
            margin-top: 15px;
        }

        .success-message {
            color: #28a745;
            font-size: 1.1em;
            margin-top: 15px;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #888;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h1>Upload Image for Age and Gender Detection</h1>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="image">Select an Image:</label>
                {{ form.image }}
            </div>

            <button type="submit">Submit</button>
        </form>

        {% if form.errors %}
            <div class="error-message">
                <p>There was an error with your upload. Please try again.</p>
            </div>
        {% endif %}

        {% if success_message %}
            <div class="success-message">
                <p>{{ success_message }}</p>
            </div>
        {% endif %}

        <div class="footer">
            <p>&copy; 2025 Age and Gender Detection. All Rights Reserved.</p>
        </div>
    </div>
</body>
</html>
